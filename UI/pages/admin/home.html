<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banka | Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/responsive.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900,400,100" type="text/css">
</head>
<body>
	<div class="ad-modal">
		<button onclick="modalOpen(false)" class="modal-close">&times;</button>
		<div class="modal-content center">
			<header>
				<h2>Choose transaction type:</h2>
			</header>
			<div class="actions">
				<a href="credit.html"><button class="button-blue">CREDIT</button></a>
				<a href="debit.html"><button class="button-blue">DEBIT</button></a>
			</div>
		</div>
	</div>
	<nav id="ad-nav">
		<div id="logo">
			<a href="../../../index.html">
				<img src="../../assets/img/logo.png" alt="logo">
			</a>
		</div>
		<div class="ad-nav-right">
			<div id="avatar"></div>
			<!-- Hamburger links -->
			    <a href="#" onclick="openSlideMenu()">
				    <span class="open-slide" style="color: #000">
					    <i class="fas fa-bars fa-2x"></i>
					</span>
				 </a>

				<!-- Side nav -->
				<div id="side-menu" class="side-nav">
				    <button class="btn-close" onclick="closeSlideMenu()">&times;</button>
				    <li><a href="home.html">Dashboard</a></li>
					<li><a href="accounts.html">All accounts</a></li>
					<li onclick="modalOpen(true)"><a href="#">New transaction</a></li>
					<li><a href="new-staff.html">Add new staff</a></li>
					<li><a href="./UI/pages/login.html">Login</a></li>
				</div>
		</div> <!--end ad-nav-right -->
	</nav>
	<div class="ad-main">
		<section>
			<aside>
				<ul>
					<a href="home.html"><li>Dashboard</li></a>
					<a href="accounts.html"><li>All accounts</li></a>
					<li onclick="modalOpen(true)">New transaction</li>
					<a href="new-staff.html"><li>Add new staff</li></a>
					<a href="#"><li>Logout</li></a>
				</ul>
			</aside>
		</section>

		<section class="ad-main-showcase">
			<header><h3>Dashboard</h3></header>
			<div class="ad-main-content three-equal-sized-columns grid">
				<div class="card center">
					<div class="card-media users">
						<div class="card-content">
							9 users
						</div>
					</div>
					<div class="actions">
						<a href="users.html"><button>View all users</button></a>
					</div>
				</div>
				<div class="card center">
					<div class="card-media accounts">
						<div class="card-content">
							4 accounts
						</div>
					</div>
					<div class="actions">
						<a href="accounts.html"><button>View all accounts</button></a>
					</div>
				</div>
				<div class="card center">
					<div class="card-media staff">
						<div class="card-content">
							1 staff
						</div>
					</div>
					<div class="actions">
						<a href="new-staff.html"><button>Add new staff</button></a>
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<script src="../../assets/js/main.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</body>
</html>
