<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banka | Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/responsive.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:900,400,100" type="text/css">
</head>
<body>
	<div class="ad-modal">
		<button onclick="modalOpen(false)" class="modal-close">&times;</button>
		<div class="modal-content center"></div>
	</div>
	<nav id="ad-nav">
		<div id="logo">
			<a href="../../../index.html">
				<img src="../../assets/img/logo.png" alt="logo">
			</a>
		</div>
		<div class="ad-nav-right">
			<img id="avatar"
				onclick="openDropDown(true)" 
				class="dropbtn"
				src="../../assets/img/avatar.png" 
			/>
			<!-- Dropdown content -->
			<div class="dropdown-content" id="dropdown">
				<a href="#" onclick="event.preventDefault();return logout();">
					<i class="fas fa-home"></i>
					Logout
				</a>
			</div>
			<!-- Hamburger links -->
		    <span class="open-slide">
			    <a href="#" onclick="openSlideMenu()">
			        <svg width="30" height="30">
			            <path d="M0,5 30,5" stroke="#000" stroke-width="4"/>
			            <path d="M0,14 30,14" stroke="#000" stroke-width="4"/>
			            <path d="M0,23 30,23" stroke="#000" stroke-width="4"/>
			        </svg>
			    </a>
			</span>
			<!-- Toast -->
			<div class="toast success">
				<img src="../../assets/img/check-mark.gif" alt="check-mark">
			</div>
			<div class="toast error">
				<img src="../../assets/img/cross-mark.jpg" alt="cross-mark">
			</div>

			<!-- Side nav -->
			<div id="side-menu" class="side-nav">
			    <button class="btn-close" onclick="closeSlideMenu()">&times;</button>
			    <li><a href="home.html">Overview</a></li>
				<li><a href="accounts.html">All accounts</a></li>
				<li><a href="new-staff.html">Add new staff</a></li>
				<li onclick="event.preventDefault();return logout();"><a href="#">Logout</a></li>
			</div>
		</div>
	</nav>
	<div class="ad-main">
		<section>
			<aside>
				<ul>
					<a href="home.html"><li>Overview</li></a>
					<a href="accounts.html"><li>All accounts</li></a>
					<a href="new-staff.html"><li style="background: #076969">Add new staff</li></a>
					<a href="#"><li onclick="event.preventDefault();return logout();">Logout</li></a>
				</ul>
			</aside>
		</section>

		<section class="ad-main-showcase">
			<div class="toast">
				<img src="../../assets/img/check-mark.gif" alt="check-mark">
					<figcaption>Account created successfully!</figcaption>
			</div>
			<header><h3>New user</h3></header>
			<div class="ad-main-content">
				<div class="new-user-form">
					<form onsubmit="event.preventDefault(); return showToast()">
		                <div class="form-row">
		                    <div class="form-input">
		                        <input type="text" name="firstname" placeholder="First name" required>
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-input">
		                        <input type="text" name="lastname" placeholder="Last name" required>
		                    </div>
		                </div>
		                <br/>
		                <div class="form-row">
		                    <div class="form-input">
		                        <input type="text" name="email" placeholder="Email" required>
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-input">
		                        <input type="password" name="password" placeholder="Password" required>
		                    </div>
		                </div>
						<br>
						<div class="form-row">
		                    <div class="form-input">
		                        <select name="type" id="type" required>
									<option value="1">Admin</option>
									<option value="2">Staff</option>
								</select>
		                    </div>
						</div>
						<br/>
		                <div class="form-row">
		                    <div class="form-input">
		                        <input class="button-blue" type="submit" value="Create account">
		                    </div>
		                </div>
			            </div>
		            </form>
				</div>
			</div>
		</section>
	</div>

	<script src="../../assets/js/middleware.js"></script>	
	<script>
		document.readyState = withAuth();
	</script>
	<script src="../../assets/js/utils.js"></script>
	<script src="../../assets/js/main.js"></script>
	<script src="../../assets/js/dashboard.js"></script>
</body>
</html>
