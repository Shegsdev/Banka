<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100" type="text/css">
</head>
<body>
	<div class="auth-page">
        <span class="nav right">
            <a href="#" onclick="openSlideMenu()">
                <span class="open-slide" style="color: #ffffff">
                    <i class="fas fa-bars fa-2x"></i>
                </span>
             </a>
        </span>
        <!-- Side nav -->
        <div id="side-menu" class="side-nav">
            <button class="btn-close" onclick="closeSlideMenu()">&times;</button>
            <li class="active"><a href="../../index.html">Home</a></li>
            <li><a href="contact-us.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="login.html">Login</a></li>
        </div>
		<section class="banner">
            <div id="logo">
                <a href="../../index.html">
                    <img src="../assets/img/logo.png" alt="logo">
                </a>
            </div>
			<h1>A better way to secure the future</h1>
            <p>You're only one step away!</p>
		</section>

		<section class="container form">
            <span class="back" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </span>
			<header>
				<h3>Sign Up</h3>
			</header>
			<form action="../../index.html" method="POST">
                <div class="form-row">
                    <div class="form-input">
                    	<label for="firstname">First name:</label>
                        <input type="text" name="firstname" required minlength="3">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                    	<label for="lastname">Last name:</label>
                        <input type="text" name="lastname" required minlength="3">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                    	<label for="email">Email:</label>
                        <input type="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-input">
                    	<label for="password">Password:</label>
                        <input type="password" name="password" required minlength="6">
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <div class="form-input login-button">
                        <input class="button-blue" type="submit" value="Continue">
                    </div>
                </div>
                <!-- Navigate -->
                <div class="navigate">
	                <div>
	                	<span><small>Already have an account?</small></span><br>
	                	<span><small>Click <a href="login.html">here</a> to login</small></span>
	                </div>
	                <div>
	                	<!-- <span><small><a href="#">Forgot password?</a></small></span> -->
	                </div>
	            </div>
            </form>
		</section>
	</div>
	
	<script>
		let div = document.querySelector('.auth-page');
		div.style.height = window.innerHeight + "px";
	</script>
    <script src="../assets/js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</body>
</html>
