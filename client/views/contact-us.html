	<div class="main">
		<section>
			<div class="toast">
				<img src="../assets/img/check-mark.gif" alt="check-mark">
				<figcaption>Your message has been sent!</figcaption>
			</div>
			<header>
				<h2 class="center">Contact us</h2>
			</header>
			<div class="main-content contact-us">
				<div class="contact-us-form">
					<form onsubmit="event.preventDefault(); window.scroll(0,0); return showToast(true)">
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="title">Please enter message title</label>
		                        <input type="text" name="title" required>
		                    </div>
		                </div>
		                <div class="form-row">
		                    <div class="form-input">
		                    	<label for="message">Your message</label>
		                        <input type="text" name="message" style="padding-bottom: 100px" required />
		                    </div>
		                </div>
		                <br>
		                <div class="form-row">
		                    <div class="form-input">
		                        <input class="button button-blue" type="submit" value="Submit">
		                    </div>
		                </div>
			            </div>
		            </form>
				</div>
			</div>
